{% extends "index.html" %}

{% block title %}
Home
{% endblock %}


{% block head %}
<link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
<style>
  * {box-sizing: border-box;}
  ul {list-style-type: none;}
  body {font-family: Verdana, sans-serif;}

  .month {
  padding: 70px 25px;
  width: 100%;
  background: #1abc9c;
  text-align: center;
  }

  .month ul {
  margin: 0;
  padding: 0;
  }

  .month ul li {
  color: white;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
  }

  .month .prev {
  float: left;
  padding-top: 10px;
  }

  .month .next {
  float: right;
  padding-top: 10px;
  }

  .weekdays {
  margin: 0;
  padding: 10px 0;
  background-color: #ddd;
  }

  .weekdays li {
  display: inline-block;
  width: 13.6%;
  color: #666;
  text-align: center;
  }

  .days {
  padding: 20px 0;
  background: #eee;
  margin: 0;
  }

  .days li {
  list-style-type: none;
  display: inline-block;
  width: 13.6%;
  text-align: center;
  margin-bottom: 5px;
  padding: 10px;
  font-size:14px;
  color: #777;
  }

  .days li .active {
  padding: 10px;
  background: #1abc9c;
  color: white !important
  }

  /* Add media queries for smaller screens */
  @media screen and (max-width:720px) {
  .weekdays li, .days li {width: 13.1%;}
  }

  @media screen and (max-width: 420px) {
  .weekdays li, .days li {width: 12.5%;}
  .days li .active {padding: 2px;}
  }

  @media screen and (max-width: 290px) {
  .weekdays li, .days li {width: 12.2%;}
  }
</style>
{% endblock %}
{% block body %}

<div class="container" style="padding-bottom: 20px">
  <h3>Add Shopping Items</h3>
  <br>
  <div class="row">
    <div class="col-md-3" style="border-radius: 8px; text-align: center; background-color:#D7B49E; padding:5px">
      <form autocomplete="off" method="POST">
  	<textarea autocomplete="off" name="item" rows="8" cols="20" placeholder="Enter a new item to be shopped" style="padding: 12px 20px;
   	   											     border: none;
    												     border-radius: 4px;
    												     background-color: #F2F7F2;
    												     font-size: 16px;
    												     font-color: #666;
												     width:100%;
												     resize: none;"></textarea>

  	<br>
	<input class = "margaret-button" type="submit" autocomplete="off" value="Add Item">
      </form>
    </div>
    <div class="col-md-9" style="height:280px; overflow:auto; background-color: #F3E1DD; box-sizing: border-box; border-radius: 8px; padding: 12px 20px">
        <!-- <h4>SHOPPING LIST:</h4> -->
          {% for item in items %}
          <div class = "itemAndButton w3-row-padding">
            <div class = "item">
            {{ item }}
            </div>
            <button type="button" class="shopped margaret-button" style="float:right">Check Off</button>
          </div>
      <br>
      {% endfor %}
    </div>
  </div>
</div>

<script src = "../static/shopping.js"></script>
{% endblock %}
