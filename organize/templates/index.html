<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/custom.css">
    
  {% block head %}
    <title>{% block title %} TITLE {% endblock %}</title>
    {% endblock %}
    </head>
  <body {% block background %}
	style="height: 100%; background-image:
	       url({{url_for('static', filename='covered.jpg')}})"
	{% endblock %}>

<div class="container">
  <!-- TOP BAR =================================== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="#">ORGANIZER</a>


      <!-- left part of navbar -->
      <ul class="navbar-nav navbar-left">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

        {% if loggedin %}
        <li class="nav-item ">
          <a class="nav-link" href="/tasks">Tasks</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/shopping">Shop</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/leaderboard">Leaderboard</a>
        </li>
      </ul>

      <!-- right part of navbar -->
      <ul class= "nav navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/account/logout" ><button class="btn btn-outline-success my-2 my-sm-0 nav_button" >Logout</button> </a>
        </li>
      </ul>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/create">Join</a>
        </li>
      </ul>

      <ul class = "nav navbar-nav ml-auto">
        <li class = "nav-item">
          <a href="/login" ><button class="btn btn-outline-success my-2 my-sm-0">Login</button> </a>
        </li>
      </ul>

        {% endif %}
  </nav>
</div>
<div class="body">
<br>
{% block body %}
<div class="container">CONTENT</div>
{% endblock %}
</div>
<br>
<br>
<br>
<br>
</body>
</html>
