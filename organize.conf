<VirtualHost *:80>
             ServerName organize.stuycs.org

             WSGIScriptAlias / /var/www/organize/organize.wsgi

             <Directory /var/www/organize/organize/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/organize/organize/static
             <Directory /var/www/organize/organize/static/>
                        Order allow,deny
                        Allow from all
            </Directory>

</VirtualHost>
